<ng-container>
    <span mat-dialog-title>
        <div class="set_header">
          <div class="d-flex  align-items-center">
            <i class="fa-sharp fa-solid fa-building-circle-arrow-right fa-xl fs-1"></i><span class="text-capitalize fs-4 mx-2 fw-bold" style="font-family: Arial, Helvetica, sans-serif;">Distribution Expenses</span>  
          </div>
          <div>
            <button
            align="end"
            type="button"
            [mat-dialog-close]="true"
            class="btn-close"
            aria-label="Close"
          ></button>
          </div>
        </div>
      </span>
      <mat-divider></mat-divider>
      <mat-dialog-content>
    
        <form [formGroup]="distribution_Expenses_Form">
      
            <div class=" container-fluid c1 p-4  mb-3 bg-body rounded mt-1  ">
                <div class="row">
                    <div class="  col-md-4 col-sm-12" style="line-height: 2rem;  ">
        
                        <label for="expenseCategory"> ID</label>
                        <input type="text" class="form-control" id="expenseCategory" placeholder="Enter id">
                    </div>
        
                    <div class="  col-md-4 col-sm-12" style="line-height: 2rem;  ">
        
                        <label for="expenseCategory"> CATEGORY</label>
                        <input type="text" class="form-control" id="expenseCategory" placeholder="Enter expense category">
                    </div>
        
                    <div class="  col-md-4 col-sm-12" style="line-height: 2rem;  ">
        
                        <label for="expenseAmount"> AMOUNT</label>
                        <input type="number" class="form-control" id="expenseAmount" placeholder="Enter expense amount">
                    </div>
                    <div class="col-sm-4 col-md-4 mt-2" style="line-height: 2rem;  ">
        
                        <label for="paymentMethod">PAYMENT METHOD</label>
                        <select class="form-control" id="paymentMethod">
                            <option value="cash">Cash</option>
                            <option value="credit">Credit Card</option>
                            <option value="debit">Debit Card</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="col-sm-4 col-md-4 mt-2" style="line-height: 2rem;  ">
        
                        <label class="" for="specificSizeSelect">STATUS </label>
                        <select class="form-select" id="specificSizeSelect">
                            <option selected>Select Status</option>
                            <option selected> Pending  </option>
                            <option value="1"> paid </option>
                            <option value="1"> unpaid</option>
                            <option value="1">  cancel </option>
                        </select>
                    </div>
                    <div class=" col-sm-12 col-md-4 mt-2" style="line-height: 2rem;  ">
                        <label for="expenseDate"> DATE</label>
                        <input type="date" class="form-control" id="expenseDate">
                    </div>
        
        
        
                    <div class=" col-sm-12 col-md-4 mt-2" style="line-height: 2rem;  ">
                        <label for="receipt">RECEIPT</label><br>
        
                        <input type="file" class="form-control-file" id="receipt">
                    </div>
        
                    <div class="col-md-12 col-sm-12 my-3">
                        <label class="" for="autoSizingInputGroup">NOTE</label>
                        <input type="text" class="form-control" id="inputPassword " placeholder="Enter Note"
                            style="height: 46px;">
                    </div>
                </div>
            </div>
            

        </form>
      </mat-dialog-content>
      
      
      <mat-divider></mat-divider>
    <mat-dialog-actions class="py-2" align="end">
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <div class=" Btn_Save" type="button"  >Save</div>
          <div mat-dialog-close class="Btn_Close" >Cancel</div>
        </div>
    </mat-dialog-actions>
      
    </ng-container>
