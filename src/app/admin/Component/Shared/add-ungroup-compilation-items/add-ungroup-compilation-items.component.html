<ng-container>
    <span mat-dialog-title>
        <div class="set_header">
          <div class="d-flex  align-items-center">
            <i class="fa-solid fa-ballot-check fa-xl fs-1" style="color: #050505;"></i>
            <span class="text-capitalize fs-4 mx-2 fw-bold" style="font-family: Arial, Helvetica, sans-serif;">Ungroup Compilation Items</span>  
          </div>
          <div>
            <button
            align="end"
            type="button"
            [mat-dialog-close]="true"
            class="btn-close"
            aria-label="Close"
          ></button>
          </div>
        </div>
      </span>
      <mat-divider></mat-divider>
      <mat-dialog-content>
    
        <form [formGroup]="ungroupComplilationItems_Form">
      
            <div class=" container-fluid c1  p-4  mb-3 bg-body rounded  ">
                <div class="row">
                    <div class=" col-sm-12 col-md-4" style="line-height: 2rem;  ">
        
                        <label for="itemName">ID</label>
                <input type="text" class="form-control" id="itemName" placeholder="Enter id">
                    </div>
                    <div class=" col-sm-12 col-md-4" style="line-height: 2rem;  ">
        
                        <label for="itemName">Item Name</label>
                <input type="text" class="form-control" id="itemName" placeholder="Enter item name">
                    </div>
                    <div class="  col-md-4 col-sm-12" style="line-height: 2rem;  ">
        
                        <label for="quantity">Quantity</label>
                        <input type="number" class="form-control" id="quantity" placeholder="Enter quantity">
                    </div>
        
                    <div class="  col-md-4 col-sm-12" style="line-height: 2rem;  ">
        
                        <label for="unit">Unit</label>
                  <input type="text" class="form-control" id="unit" placeholder="Enter unit">
                    </div>
                    <div class="col-sm-4 col-md-4 mt-2" style="line-height: 2rem;  ">
        
                        <label for="supplier">Supplier</label>
                  <input type="text" class="form-control" id="supplier" placeholder="Enter supplier">
        
                    </div>
                    <div class=" col-sm-12 col-md-4 mt-2" style="line-height: 2rem;  ">
                        <label for="costPerUnit">Cost Per Unit</label>
                  <input type="text" class="form-control" id="costPerUnit" placeholder="Enter cost per unit">
                    </div>
                    
                    <div class=" col-sm-12 col-md-4 mt-2" style="line-height: 2rem;  ">
                        <label for="costPerUnit">Discription</label>
                  <input type="text" class="form-control" id="costPerUnit" placeholder="">
                    </div>
        
                    <div class="col-md-12 col-sm-12 my-3">
                        <label class="" for="autoSizingInputGroup">Note</label>
                        <input type="text" class="form-control" id="inputPassword " placeholder="Enter Note"
                            style="height: 46px;">
                    </div>
                </div>
            </div>
            

        </form>
      </mat-dialog-content>
      
      
      <mat-divider></mat-divider>
    <mat-dialog-actions class="py-2" align="end">
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <div class=" Btn_Save" type="button"  >Save</div>
          <div mat-dialog-close class="Btn_Close" >Cancel</div>
        </div>
    </mat-dialog-actions>
      
    </ng-container>
