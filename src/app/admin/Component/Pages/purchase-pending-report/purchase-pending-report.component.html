

    <div class="container-fluid ">

        <div class="row">
            <div class="col-sm-12 col-md-6 my-3">
                <h3 class="d-inline"><img src="./assets/submenu/PurchasePendingReport.png" alt="image" class="salesicon"
                        style="width:3vw;">Purchase Order Pending Report
                </h3>

         
            </div>


        </div>
    </div>

    <div class="container-fluid bg-light c1 my-2" style=" margin-bottom: 3rem;  padding-bottom: 2rem;">
        <div class="set_scroller">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col" style="text-align: center;">ORDER<span style="color: white;">_</span>NO.</th>
                <th scope="col" style="text-align: center;">ORDER DATE</th>
                <th scope="col" style="text-align: center;">PRODUCT</th>
                <th scope="col" style="text-align: center;">QTY</th>
                <th scope="col" style="text-align: center;">BALANCE QTY</th>
                <th scope="col" style="text-align: center;">PRICE</th>
                <th scope="col" style="text-align: center;">AMOUNT</th>
                <th scope="col" style="text-align: center;">DUE ON</th>
                <th scope="col" style="text-align: center;">PAYMENT STATUS</th>
       
                <th scope="col" style="text-align: center;">PARTY<span style="color: white;">_</span>ACCOUNT</th>
             </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of report let n = index">
              
                    <td><span class="card text-center">{{p.OrderNo}}</span></td>
                    <td>
                        <span class="card text-center p-2">{{p.OrderDate}}</span>
                    </td>
                  
                    <td><span class="card text-center">Apple
                    </span></td>
              
                   
                    <td><span class="card text-center">10kg
                        </span></td>
                    <td><span class="card text-center">5kg
                        </span></td>
                    <td><span class="card text-center">20 $
                        </span></td>
                 

                    <td><span class="card text-center" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">22.00 $
                        </span></td>
                        <td>
                            <span class="card  text-center p-2">02-08-2022</span>
                        </td>
                        <td> <span class="card bg-warning text-light text-center" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">{{p.Status}}</span></td>
                    <td> <span class="card text-center" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">{{p.PartyAccount}}</span></td>
                   

                   



                </tr>


              
             




            </tbody>
        </table>


    </div>
    </div>
